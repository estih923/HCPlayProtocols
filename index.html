<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeroClix AI Simulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>HeroClix AI Simulation</h1>
    </header>
    <div class="container">
        <div class="user-input">
            <label for="team-tactic">Select Team Tactic:</label>
            <select id="team-tactic">
                <option value="offensive">Offensive</option>
                <option value="balanced">Balanced</option>
                <option value="defensive">Defensive</option>
            </select>
            <button id="select-tactic-btn">Select Tactic</button>

            <div id="tactic-details" class="hidden">
                <p>Team Tactic Details:</p>
                <p id="tactic-description"></p>
            </div>

            <label for="opponent-count">Enter Opponent Count (1-12):</label>
            <input type="number" id="opponent-count" min="1" max="12">
            <button id="name-opponents-btn" class="hidden">Name Opponents</button>
        </div>

        <div id="opponents" class="hidden">
            <!-- Opponent details will be displayed here -->
        </div>

        <button id="reset-btn" class="hidden">Reset</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
