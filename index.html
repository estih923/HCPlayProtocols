<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heroclix AI Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Heroclix AI Simulator</h1>
    </header>
    <main>
        <section id="team-setup">
            <h2>Team Setup</h2>

            <div class="strategy-options">
                <button id="offensive-btn" class="strategy-btn">Offensive</button>
                <button id="balanced-btn" class="strategy-btn">Balanced</button>
                <button id="defensive-btn" class="strategy-btn">Defensive</button>
            </div>
            
            <br>
            
            <label for="num-ai-pieces">Number of AI Team Pieces:</label>
            <input type="number" id="num-ai-pieces" min="1" max="12" class="narrow-input center-input" maxlength="2"> <!-- Updated min, max, class, and added maxlength -->
            
            <button id="name-pieces-btn">Name Your Pieces</button>
            
            <div id="piece-names"></div>

            <button id="generate-ai-team">Generate AI Team</button>
        </section>
        <section id="game-simulation">
            <!-- The game simulation and AI decision-making interface will be displayed here -->
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
